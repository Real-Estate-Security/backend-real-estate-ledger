services:
  dev-db-real-estate-backend:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_DB=secure-real-estate-app
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - dev-db-real-estate-backend:/var/lib/postgresql/data
  dev-real-estate-backend:
    container_name: dev-real-estate-backend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DEV=true
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@dev-db-real-estate-backend:5432/secure-real-estate-app
      - PORT=8080
      - APP_ENV=local
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_DATABASE=secure-real-estate-app
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - DB_SCHEMA=public
      - TOKEN_SYMMETRIC_KEY=12345678901234567890123456789012
      - ACCESS_TOKEN_DURATION=15m
      - REFRESH_TOKEN_DURATION=24h
    depends_on:
      - dev-db-real-estate-backend
    restart: unless-stopped
    # the service should run make watch
    command: >
      sh -c "make watch"

volumes:
  dev-db-real-estate-backend: {}
